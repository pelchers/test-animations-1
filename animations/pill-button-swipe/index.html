<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Button Swipe Animation</title>
    <link rel="stylesheet" href="../global/styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container animation-container">
        <!-- Yellow Button with Black Outline -->
        <button class="pill-button pill-button-yellow">
            <span class="button-text">Click Me</span>
            <span class="swipe-line"></span>
        </button>

        <!-- Dark Button with White Outline -->
        <button class="pill-button pill-button-dark">
            <span class="button-text">Click Me</span>
            <span class="swipe-line"></span>
        </button>

        <!-- Yellow Button with White Outline -->
        <button class="pill-button pill-button-yellow-white">
            <span class="button-text">Click Me</span>
            <span class="swipe-line"></span>
        </button>
    </div>
</body>
</html>
