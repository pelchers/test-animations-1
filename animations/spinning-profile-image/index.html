<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Profile Image</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-section {
            margin-bottom: 2rem;
            text-align: center;
        }
        .profile-coin {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            animation: spin 5s linear infinite;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0 auto;
        }
        .profile-coin img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .primary {
            background-color: gold;
            border: 2px solid black;
            color: black;
        }
        .secondary {
            background-color: gold;
            border: 2px solid white;
            color: white;
        }
        .tertiary {
            background-color: transparent;
            border: 2px solid black;
            color: black;
        }
        .quaternary {
            background-color: transparent;
            border: 2px solid white;
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile-section">
        <h2>Profile Coin 1</h2>
        <div class="profile-container">
            <div class="profile-coin primary">
                <img src="https://picsum.photos/200?random=1" alt="Profile 1">
            </div>
        </div>
    </div>
    <div class="profile-section">
        <h2>Profile Coin 2</h2>
        <div class="profile-container">
            <div class="profile-coin secondary">
                <img src="https://picsum.photos/200?random=2" alt="Profile 2">
            </div>
        </div>
    </div>
    <div class="profile-section">
        <h2>Profile Coin 3</h2>
        <div class="profile-container">
            <div class="profile-coin tertiary">
                <img src="https://picsum.photos/200?random=3" alt="Profile 3">
            </div>
        </div>
    </div>
    <div class="profile-section">
        <h2>Profile Coin 4</h2>
        <div class="profile-container">
            <div class="profile-coin quaternary">
                <img src="https://picsum.photos/200?random=4" alt="Profile 4">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
