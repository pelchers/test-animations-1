<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Book Animation</title>
    <link rel="stylesheet" href="../global/styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-container animation-container">
        <div class="float-wrapper">
            <div class="rotation-wrapper">
                <div class="book">
                    <!-- Front Cover -->
                    <div class="book-side book-front">
                        <div class="book-cover">
                            <h2 class="book-title">The Art of Code</h2>
                            <div class="book-author">By John Developer</div>
                            <div class="book-spine-edge"></div>
                        </div>
                    </div>
                    <!-- Back Cover -->
                    <div class="book-side book-back">
                        <div class="book-description">
                            <p>A comprehensive journey through the fascinating world of programming, exploring the beauty and creativity behind writing elegant code.</p>
                            <div class="book-details">
                                <span>Pages: 342</span>
                                <span>Published: 2024</span>
                            </div>
                        </div>
                    </div>
                    <!-- Spine -->
                    <div class="book-spine">
                        <span class="spine-title">The Art of Code</span>
                    </div>
                    <!-- Pages -->
                    <div class="book-pages"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
