<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Profile Card V2</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-section-v2 {
            margin-bottom: 2rem;
            text-align: center;
        }
        .profile-card-v2 {
            width: 200px;
            height: 300px;
            perspective: 1000px;
            margin: 0 auto;
        }
        .profile-card-inner-v2 {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            animation: spin 5s linear infinite;
        }
        .profile-card-v2:hover .profile-card-inner-v2 {
            transform: rotateY(180deg);
        }
        .profile-card-front-v2, .profile-card-back-v2 {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-card-front-v2 img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .profile-card-front-v2 h3 {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #333;
        }
        .profile-card-front-v2 p {
            font-size: 0.9rem;
            color: #666;
        }
        .profile-card-back-v2 {
            background-color: #f0f0f0;
            transform: rotateY(180deg);
            color: #333;
            font-size: 0.8rem;
            padding: 10px;
        }
        .primary-v2 {
            background-color: gold;
            border: 2px solid black;
            color: black;
        }
        .secondary-v2 {
            background-color: gold;
            border: 2px solid white;
            color: white;
        }
        .tertiary-v2 {
            background-color: transparent;
            border: 2px solid black;
            color: black;
        }
        .quaternary-v2 {
            background-color: transparent;
            border: 2px solid white;
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile-section-v2">
        <h2>Profile Card 1</h2>
        <div class="profile-card-v2">
            <div class="profile-card-inner-v2 primary-v2">
                <div class="profile-card-front-v2">
                    <img src="https://picsum.photos/200?random=1" alt="Profile 1">
                    <h3>Profile Name 1</h3>
                    <p>Some description here</p>
                </div>
                <div class="profile-card-back-v2">
                    <p>Profile 1 Details</p>
                </div>
            </div>
        </div>
    </div>
    <div class="profile-section-v2">
        <h2>Profile Card 2</h2>
        <div class="profile-card-v2">
            <div class="profile-card-inner-v2 secondary-v2">
                <div class="profile-card-front-v2">
                    <img src="https://picsum.photos/200?random=2" alt="Profile 2">
                    <h3>Profile Name 2</h3>
                    <p>Some description here</p>
                </div>
                <div class="profile-card-back-v2">
                    <p>Profile 2 Details</p>
                </div>
            </div>
        </div>
    </div>
    <div class="profile-section-v2">
        <h2>Profile Card 3</h2>
        <div class="profile-card-v2">
            <div class="profile-card-inner-v2 tertiary-v2">
                <div class="profile-card-front-v2">
                    <img src="https://picsum.photos/200?random=3" alt="Profile 3">
                    <h3>Profile Name 3</h3>
                    <p>Some description here</p>
                </div>
                <div class="profile-card-back-v2">
                    <p>Profile 3 Details</p>
                </div>
            </div>
        </div>
    </div>
    <div class="profile-section-v2">
        <h2>Profile Card 4</h2>
        <div class="profile-card-v2">
            <div class="profile-card-inner-v2 quaternary-v2">
                <div class="profile-card-front-v2">
                    <img src="https://picsum.photos/200?random=4" alt="Profile 4">
                    <h3>Profile Name 4</h3>
                    <p>Some description here</p>
                </div>
                <div class="profile-card-back-v2">
                    <p>Profile 4 Details</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
