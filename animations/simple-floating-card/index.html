<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Floating Card Animation</title>
    <link rel="stylesheet" href="../global/styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card-container animation-container">
        <div class="profile-card card-base">
            <div class="card-content">
                <img src="https://picsum.photos/200" alt="Profile Image" class="profile-image">
                <h3 class="animation-heading">John Doe</h3>
                <p class="animation-text">Senior Developer passionate about creating beautiful user experiences.</p>
                <div class="tags-container">
                    <span class="tag">JavaScript</span>
                    <span class="tag">React</span>
                    <span class="tag">Node.js</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
