<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Profile Card Animation</title>
    <link rel="stylesheet" href="../global/styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card-container animation-container">
        <div class="profile-card card-base">
            <!-- Front of card -->
            <div class="card-side card-front">
                <img src="https://picsum.photos/200" alt="Profile Image" class="profile-image">
                <h3 class="animation-heading">John Doe</h3>
                <p class="animation-text">Senior Developer passionate about creating beautiful user experiences.</p>
                <div class="tags-container">
                    <span class="tag">JavaScript</span>
                    <span class="tag">React</span>
                    <span class="tag">Node.js</span>
                </div>
            </div>
            <!-- Back of card -->
            <div class="card-side card-back">
                <div class="metrics-container">
                    <div class="metric">
                        <h4>Projects</h4>
                        <span class="metric-value">156</span>
                    </div>
                    <div class="metric">
                        <h4>Following</h4>
                        <span class="metric-value">23k</span>
                    </div>
                    <div class="metric">
                        <h4>Followers</h4>
                        <span class="metric-value">15k</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
