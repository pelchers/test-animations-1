<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callouts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="callouts-grid">
        <div class="callout callout-spinner"></div>
        <div class="callout callout-emoji-spinner">
            <span class="emoji">😀</span>
            <span class="emoji">😃</span>
            <span class="emoji">😄</span>
            <span class="emoji">😁</span>
            <span class="emoji">😆</span>
            <span class="emoji">😅</span>
            <span class="emoji">😂</span>
            <span class="emoji">🤣</span>
            <span class="emoji">😊</span>
            <span class="emoji">😇</span>
        </div>
        <div class="callout callout-balloon">
            <div class="balloon"></div>
            <div class="string"></div>
        </div>
        <div class="callout callout-camera">
            <span class="camera">📷</span>
            <div class="flash"></div>
            <div class="shadow"></div>
        </div>
        <div class="callout callout-signature">
            <span class="paper">📄</span>
            <span class="pen">✒️</span>
            <div class="signature-shadow"></div>
        </div>
        <div class="callout callout-handshake-emoji">
            <span class="handshake">🤝</span>
        </div>
        <div class="callout callout-hands">
            <span class="hand-left">🖐️</span>
            <span class="hand-right">✋</span>
        </div>
        <div class="callout callout-wave">
            <span class="wave-hand">🖐️</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
