<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Profile Card V2 Animation</title>
    <link rel="stylesheet" href="../global/styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card-container-v2 animation-container">
        <!-- Wrapper for floating animation -->
        <div class="float-wrapper-v2">
            <!-- Wrapper for rotation animation -->
            <div class="rotation-wrapper-v2">
                <div class="profile-card-v2 card-base">
                    <!-- Front of card -->
                    <div class="card-side-v2 card-front-v2">
                        <img src="https://picsum.photos/200" alt="Profile Image" class="profile-image">
                        <h3 class="animation-heading">John Doe</h3>
                        <p class="animation-text">Senior Developer passionate about creating beautiful user experiences.</p>
                        <div class="tags-container">
                            <span class="tag">JavaScript</span>
                            <span class="tag">React</span>
                            <span class="tag">Node.js</span>
                        </div>
                    </div>
                    <!-- Back of card -->
                    <div class="card-side-v2 card-back-v2">
                        <div class="metrics-container">
                            <div class="metric">
                                <h4>Projects</h4>
                                <span class="metric-value">156</span>
                            </div>
                            <div class="metric">
                                <h4>Following</h4>
                                <span class="metric-value">23k</span>
                            </div>
                            <div class="metric">
                                <h4>Followers</h4>
                                <span class="metric-value">15k</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
